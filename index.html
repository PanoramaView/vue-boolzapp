<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- FRAMEWORK -->
        <link rel="stylesheet" href="framework.css">
        <!-- https://fontawesome.com/v4.7.0/icons/ -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- MyCSS -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="scrollbar.css">
        <!-- Vue JS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <title></title>
        
    </head>
    <body class="">
        <div id="app" class="">
            <div tabindex="-1" class="box1 ">
                <div class="box2 border">
                    <div class="ContactsPanel">
                        <div class="ContactsPanel_box">
                            <header class="header_user border">
                                <div class="user_section border">
                                    <div class="box_user">
                                        <div class="box2_user">
                                            <img src="" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="settings_section border">
                                    <div class="settings_box">
                                        <div class="settings_option_box">
                                            <div class="settings_option"><span></span></div>
                                        </div>
                                        <div class="settings_option_box">
                                            <div class="settings_option"><span></span></div>
                                        </div>
                                        <div class="settings_option_box">
                                            <div class="settings_option"><span></span></div>
                                        </div>
                                    </div>
                                </div>
                            </header>
                            <div class="Getnotified_box">
                                <div>
                                    <div class="Getnotified_left"></div>
                                    <div class="Getnotified_right"></div>
                                </div>
                            </div>
                            <div tabindex="-1" class="searchInput_section">
                                <div class="searchInput_box">
                                    <button class=""></button>
                                    <input type="text">
                                </div>
                            </div>

                            <!-- CONTACTS CHATS -->
                            <div class="contactslist_section">
                                <div tabindex="" class="contactslist_box">
                                    <div class="contactslist_box2">
                                        <div class="contacts_list">
                                            <!-- SINGLE CHAT -->
                                            <div class="contact_box border">
                                                <div class="contact_box2">
                                                    <div class="contact_box_left ">
                                                        <div class="contact_propic_box">
                                                            <div class="contact_propic_box2">
                                                                <img src="" class="contact_propic">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="contact_box_right ">
                                                        <div class="contact_right_up">
                                                            <div class="contact_name_box">
                                                                <div class="contact_name">Helen</div>
                                                            </div>
                                                            <div class="contact_date_box">
                                                                <div class="contact_date"></div>
                                                            </div>
                                                        </div>
                                                        <div class="contact_right_down">
                                                            <div class="contact_lastmessage_box">
                                                                <span class="ifchecked"></span>
                                                                <span class="ifpic"></span>
                                                                <div class="contact_lastmessage">Helen</div>
                                                            </div>
                                                            <div class="contact_icon_box">
                                                                <div class="contact_icon_date"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="ChatPanel bg_grey border"></div>
                </div>
            </div>
            
        </div>
        <!-- My JS -->
        <script src="myscripts.js"></script>
    </body>
</html>
